<!-- Modal Structure -->
<div id="modal1" class="modal">
  <ul class="tabs">
      <li class="tab col s3"><a class="waver waves-effect waves-dark active" href="#login">Login</a></li>
      <li class="tab col s3"><a class="waver waves-effect waves-dark" href="#register">Register</a></li>
  </ul>
  <div id="login" class="col s12">
      <form class="col s12">
          <div class="container-fluid">
  
              <a class="btn"><i class="fa fa-facebook"></i> Login with Facebook</a>
              <a class="btn"><i class="fa fa-twitter"></i> Login with Twitter</a>
              <a class="btn"><i class="fa fa-instagram"></i> Login with Instagram</a>

              <div class="or-use-email">or user email</div>

              <input placeholder="Email" type="email">
              <input placeholder="Password" type="password">

              <a ui-sref="dashboard" class="waves waves-effect btn-flat pull-right modal-action modal-close">Login</a>
          </div>
      </form>
  </div>
  <div id="register" class="col s12">
      <form>
          <div class="container-fluid">
              <input placeholder="Name" type="text">
              <input placeholder="Email" type="email">
              <input placeholder="Password" type="password">
              <input placeholder="Retype Password" type="password">

              <a href="/dashboard" class="waves waves-effect btn-flat pull-right modal-action modal-close">Register</a>
          </div>
      </form>
  </div>
</div>
