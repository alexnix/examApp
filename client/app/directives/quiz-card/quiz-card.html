		<div class="new-top">
			{{test.questions}} Questions in {{test.duration | time}}
			<br/>
			<span class="name">{{test.name}}</span>
		</div>

			<hr/>
		
		<div class="new-middle">
			<a ng-click="showLogin()" ng-hide="User" class="waves waves-effect waves-light"><h2>Take Test <i class="fa fa-arrow-circle-o-right"></i></h2></a>

			<a ng-show="User" ui-sref="exam({id:test._id})" class="waves waves-effect waves-light"><h2>Take Test <i class="fa fa-arrow-circle-o-right"></i></h2></a>

			Marks: {{test.marks}}
			<br/>
			Total Attempts: {{test.atendees}}

			<div ng-show="User">
				<p ng-hide="youAttepted(test._id)">
					Not Attempted.
				</p>

				<p ng-show="youAttepted(test._id)">
					Your Score: {{youAttepted(test._id)}}
				</p>
			</div>

			<div class="free-label">
				<span class="pull-right">FREE</span>
			</div>
		</div>

			<hr/>

		<div class="new-bottom">

			<!-- <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-action="like" data-show-faces="true" data-share="false"></div> -->

			<div class="pull-right socials">

				  <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
				  <div class="clearfix"></div>
				</span>
				<span style="cursor:pointer" ng-click="shareGooglePlus(test._id)" class="fa-stack fa-lg">

				  <i class="fa fa-google-plus fa-stack-1x fa-inverse"></i>
				  <div class="clearfix"></div>
				</span>
